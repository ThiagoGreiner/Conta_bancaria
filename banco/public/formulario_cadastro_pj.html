<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro Pessoa Jurídica</title>
</head>
<body>
    <h2>Cadastro de Conta - Pessoa Jurídica</h2>

    <form action="../app/controllers/criar_conta_pj.php" method="POST">
        <label>Razão Social:</label>
        <input type="text" name="razao_social" required><br><br>

        <label>CNPJ:</label>
        <input type="text" name="cnpj" maxlength="14" required><br><br>

        <label>Nome Fantasia:</label>
        <input type="text" name="nome_fantasia"><br><br>

        <label>Telefone:</label>
        <input type="text" name="telefone" required><br><br>

        <button type="submit">Criar Conta</button>
    </form>
</body>
</html>
